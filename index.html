<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Function to redirect after 1 second (1000 milliseconds)
        function redirectToContent() {
            setTimeout(function() {
                window.location.href = "https://medicinematerialsmnus.blogspot.com/";
            }, 1000); // 1000 milliseconds = 1 second
        }
    </script>
</head>
<body onload="redirectToContent()">
    <h1>Loading...</h1>
    <p>Please wait, you will be redirected shortly.</p>
</body>
</html>
